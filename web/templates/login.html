{{define "content"}}
    <main
      class="flex-grow flex flex-col items-center justify-center pb-20 px-6 sm:px-12 text-center max-w-5xl mx-auto"
    >
      <div
        class="max-w-md w-full p-8 bg-[#232e3f] rounded-3xl shadow-xl border border-blue-800"
      >
        <h2 class="text-3xl font-extrabold text-accentlighter mb-8 text-center">
          Connexion Ã  Tanzia
        </h2>
        <div id="login-error" class="hidden text-red-400 text-center mb-4 font-semibold">
          E-mail ou mot de passe incorrect.
        </div>
        <form action="/login" method="POST" class="space-y-6">
          <div>
            <label for="email" class="block mb-2 text-lightgray font-semibold"
              >E-mail</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 rounded-lg bg-[#1f2a44] border border-blue-700 text-lightgray placeholder:text-blue-400 focus:outline-none focus:ring-2 focus:ring-accentlighter"
              placeholder="Votre e-mail"
            />
          </div>
          <div>
            <label for="password" class="block mb-2 text-lightgray font-semibold"
              >Mot de passe</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 rounded-lg bg-[#1f2a44] border border-blue-700 text-lightgray placeholder:text-blue-400 focus:outline-none focus:ring-2 focus:ring-accentlighter"
              placeholder="Votre mot de passe"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-accentlighter hover:bg-accentdarker text-white py-3 rounded-lg font-bold shadow-lg transition"
          >
            Se connecter
          </button>
          <a
            href="/signup"
            class="w-full inline-block text-center hover:bg-accentdarker text-white p-3 rounded-lg font-bold transition"
          >
            Pas encore de compte ?
          </a>
        </form>
      </div>
    </main>
    <script>
      if (window.location.hash === "#unauthorized") {
        document.getElementById("login-error").classList.remove("hidden");
      }
    </script>
{{end}}

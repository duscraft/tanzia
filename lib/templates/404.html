{{define "content"}}
<main class="h-screen flex flex-col justify-center items-center font-sans selection:bg-accentblue selection:text-white px-4 text-center">
  <h1 class="text-6xl font-extrabold text-accentblue mb-6 drop-shadow-lg select-none">Erreur 404</h1>
  <p class="mb-8 text-lg text-lightgray max-w-md mx-auto">La page que vous recherchez n'existe pas ou a été déplacée. Merci de vérifier l'URL ou de revenir à l'accueil.</p>
  <img src="https://http.cat/404" alt="404 Not Found" class="w-64 max-w-full rounded-lg shadow-lg mb-8" />
  <a href="/" class="inline-block bg-accentblue hover:bg-accentdarker text-white py-3 px-8 rounded-lg font-semibold shadow-lg transition select-none">
    Retour à l'accueil
  </a>
</main>
{{end}}

{{define "content"}}
<main
  class="flex-grow flex flex-col items-center justify-center pb-20 px-6 sm:px-12 text-center max-w-5xl mx-auto"
>
  <div
    class="max-w-md w-full p-8 bg-[#232e3f] rounded-3xl shadow-xl border border-blue-800"
  >
    <h2 class="text-3xl font-extrabold text-accentlighter mb-8 text-center">
      CrÃ©er un compte Tanzia
    </h2>
    <form action="/signup" method="POST" class="space-y-8" onsubmit="return validateSignupForm(event)">
      <div>
        <label for="email" class="block mb-2 text-lightgray font-semibold"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#1f2a44] border border-blue-700 text-lightgray placeholder:text-blue-400 focus:outline-none focus:ring-2 focus:ring-accentlighter"
          placeholder="Votre e-mail"
        />
      </div>
      <div>
        <label for="name" class="block mb-2 text-lightgray font-semibold"
          >Nom d'utilisateur</label
        >
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#1f2a44] border border-blue-700 text-lightgray placeholder:text-blue-400 focus:outline-none focus:ring-2 focus:ring-accentlighter"
          placeholder="Votre nom d'utilisateur"
        />
      </div>
      <div>
        <label for="password" class="block mb-2 text-lightgray font-semibold"
          >Mot de passe</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#1f2a44] border border-blue-700 text-lightgray placeholder:text-blue-400 focus:outline-none focus:ring-2 focus:ring-accentlighter"
          placeholder="Votre mot de passe"
        />
      </div>
      <div>
        <label
          for="confirm_password"
          class="block mb-2 text-lightgray font-semibold"
          >Confirmer le mot de passe</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          class="w-full px-4 py-3 rounded-lg bg-[#1f2a44] border border-blue-700 text-lightgray placeholder:text-blue-400 focus:outline-none focus:ring-2 focus:ring-accentlighter"
          placeholder="Confirmez votre mot de passe"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-accentblue hover:bg-accentdarker text-white mt-4 py-3 rounded-lg font-bold shadow-lg transition"
      >
        S'inscrire
      </button>
    </form>
  </div>
</main>
{{end}}
